<!-- <!DOCTYPE html> -->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!--隐藏浏览器的工具栏和菜单栏,对iso系统起用-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--禁止把邮箱地址作为邮件发送-->
    <meta content="email=no" name="format-detection" />
    <!--禁止把数字转化为拨号链接-->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>AppCarrier</title>
    <script type="text/javascript" src="lib/import.external.js"></script>
    <style type="text/css">
    .switch {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 9999999999
    }
    </style>
</head>

<body>
    <button class="switch">切换</button>
    <div id="xxtppt-app-container" class="xut-fullscreen xut-overflow-hidden"></div>
</body>

</html>
<script type="text/javascript">
Xut.Application.setConfig = {
    lauchMode: 1 //启动模式
}

var appid = 101
var length = 3
var max = appid + length

var launch = function() {
    state = true
    Xut.Application.Launch({
        el: '#xxtppt-app-container',
        paths: {
            resource: 'content/' + appid,
            database: 'content/' + appid + '/SQLResult.js'
        }
    });
    ++appid
}

var destory = function() {
    state = false
    Xut.Application.Destroy()
}

var state = false

$(".switch").click(function() {
    if (appid > max) {
        appid = max - length
    }
    if (state) {
        destory()
    } else {
        launch()
    }

})
</script>
