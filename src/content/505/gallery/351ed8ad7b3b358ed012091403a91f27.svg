<?xml-stylesheet type="text/css" href="svgsheet.css" ?><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" preserveAspectRatio="none" width="100%" height="100%" viewBox="0 0 248.497480314961 204.986299212598"    >
<g transform="matrix(1,0,0,1,48.2595291137695,21.0644874572754)"><g transform="matrix(1,0,0,1,7.086613,3.68504)"><text x="0" y="16.848"  textLength="144" font-size="18"  fill="#984807" font-family="迷你简卡通" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="400" text-decoration="blink" writing-mode="lr">杰瑞米，剪头发是</text><text x="0" y="38.448"  textLength="144" font-size="18"  fill="#984807" font-family="迷你简卡通" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="400" text-decoration="blink" writing-mode="lr">需要耐心的，剪的</text><text x="0" y="60.048"  textLength="162" font-size="18"  fill="#984807" font-family="迷你简卡通" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="400" text-decoration="blink" writing-mode="lr">时候要一层一层剪，</text><text x="0" y="81.648"  textLength="162" font-size="18"  fill="#984807" font-family="迷你简卡通" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="400" text-decoration="blink" writing-mode="lr">最后再一点点修饰，</text><text x="0" y="103.248"  textLength="144" font-size="18"  fill="#984807" font-family="迷你简卡通" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="400" text-decoration="blink" writing-mode="lr">这样剪出来的头发</text><text x="0" y="124.848"  textLength="144" font-size="18"  fill="#984807" font-family="迷你简卡通" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="400" text-decoration="blink" writing-mode="lr">才会整齐又好看。</text></g></g></svg>