<g transform="matrix(1,0,0,1,777.7976,375.9293)"><g transform="matrix(1,0,0,1,7.086614,3.685039)"><text x="13.48279" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇</text><text x="35.48279" y="20.592"  textLength="343.2021" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇手心里握着一只小蜗牛兴奋地冲进</text><text x="378.6849" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">了</text><text x="108.0839" y="46.992"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕</text><text x="130.0839" y="46.992"  textLength="176" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克的植物研究室。</text><text x="76.18494" y="73.39201"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕</text><text x="98.18494" y="73.39201"  textLength="239.7979" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克穿梭在各种植物之间。</text><text x="8.084839" y="99.79201"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="