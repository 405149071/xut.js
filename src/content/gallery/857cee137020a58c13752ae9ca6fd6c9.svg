<?xml-stylesheet type="text/css" href="svgsheet.css" ?><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" preserveAspectRatio="none" width="100%" height="100%" viewBox="0 0 768 576"    >
<g transform="matrix(1,0,0,1,781.6718,424.0781)"><g transform="matrix(1,0,0,1,7.086614,3.685039)"><text x="66.7415" y="20.592"  textLength="44" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇</text><text x="110.7415" y="20.592"  textLength="290.1895" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">呆呆地幻想着，口水都流了出来</text><text x="400.931" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">。</text><text x="12.95" y="46.992"  textLength="61.5957" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">这时候</text><text x="74.5457" y="46.992"  textLength="402.1768" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">，一只蚊子叮了他一下，他才从梦里醒过来。</text><text x="112.8362" y="73.39201"  textLength="44" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇</text><text x="156.8362" y="73.39201"  textLength="220" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">手舞足蹈地想抓住它。</text><text x="71.03838" y="99.79201"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕</text><text x="93.03838" y="99.79201"  textLength="325.5957" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克看到奇奇滑稽的样子笑了起来。</text><text x="55.7415" y="126.192"  textLength="44" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇</text><text x="99.7415" y="126.192"  textLength="334.1895" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">小声地念叨着，好像在思考着什么。</text><text x="168.9373" y="152.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕</text><text x="190.9373" y="152.592"  textLength="129.7979" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克好奇地问。</text></g></g></svg>