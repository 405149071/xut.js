<?xml-stylesheet type="text/css" href="svgsheet.css" ?><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" preserveAspectRatio="none" width="100%" height="100%" viewBox="0 0 209.973779527559 234.720708661417"    >
<g transform="matrix(1,0,0,1,6.13811016082764,14.9814958572388)"><g transform="matrix(1,0,0,1,7.086614,3.685039)"><text x="0" y="22.464"  textLength="54.97266" font-size="24"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇：</text><text x="54.97266" y="22.464"  textLength="125.625" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">六岁，聪明好学，</text><text x="0" y="47.52"  textLength="179.8047" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">对知识有强烈的渴望，</text><text x="0" y="71.52"  textLength="175.9961" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">喜欢观察和探索大自</text><text x="0" y="95.52"  textLength="185.8105" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">然，好奇心十分旺盛。</text><text x="0" y="119.52"  textLength="174.0039" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">他最崇拜达尔文和爱</text><text x="0" y="143.52"  textLength="183.8086" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">因斯坦，立志成为一个</text><text x="0" y="167.52"  textLength="193.9941" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">和他们一样伟大的人。</text></g></g></svg>