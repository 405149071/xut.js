<?xml-stylesheet type="text/css" href="svgsheet.css" ?><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" preserveAspectRatio="none" width="100%" height="100%" viewBox="0 0 768 576"    >
<g transform="matrix(1,0,0,1,775.1051,429.748)"><g transform="matrix(1,0,0,1,7.086614,3.685039)"><text x="24.31195" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕</text><text x="46.31195" y="20.592"  textLength="195.7979" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克指了指旁边一盆挂</text><text x="242.1098" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">着</text><text x="264.1098" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">“</text><text x="286.1098" y="20.592"  textLength="44" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">瓶子</text><text x="330.1098" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">”</text><text x="352.1098" y="20.592"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">的</text><text x="374.1098" y="20.592"  textLength="63.79785" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">草说。</text><text x="35.62347" y="46.992"  textLength="384.5811" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇凑近一看，果然，“瓶子”中蓄满了水</text><text x="420.2045" y="46.992"  textLength="6.391602" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">，</text><text x="90.31195" y="73.39201"  textLength="41.79785" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">蜗牛</text><text x="132.1098" y="73.39201"  textLength="239.7979" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">只剩个壳儿飘在水中了。</text><text x="14.51508" y="99.79201"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇</text><text x="36.51508" y="99.79201"  textLength="404.7979" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇刚准备伸手去把猪笼草里的蜗牛壳捞起来</text><text x="441.3129" y="99.79201"  textLength="6.391602" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">，</text><text x="132.1098" y="126.192"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">却</text><text x="154.1098" y="126.192"  textLength="176" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">被帕克一把抓住。</text></g></g></svg>