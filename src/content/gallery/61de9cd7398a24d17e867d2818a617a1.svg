<g transform="matrix(1,0,0,1,769.5546,429.748)"><g transform="matrix(1,0,0,1,7.086614,3.685039)"><text x="147.2944" y="20.592"  textLength="235.3936" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇和帕克正说话的时候</text><text x="382.688" y="20.592"  textLength="6.391602" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">，</text><text x="2.188965" y="46.992"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">一</text><text x="24.18896" y="46.992"  textLength="509.9961" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">只小苍蝇被猪笼草的蜜汁吸引，停在了它的“瓶口”，结</text><text x="189.0923" y="73.39201"  textLength="151.7979" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">果“噗通”一声</text><text x="340.8901" y="73.39201"  textLength="6.391602" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">，</text><text x="32.78809" y="99.79201"  textLength="19.79785" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">这</text><text x="52.58594" y="99.79201"  textLength="451" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">只贪吃的小苍蝇就掉进了猪笼草的“肚子”里。</text><text x="225.2881" y="126.192"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇</text><text x="247.2881" y="126.192"  textLength="41.79785" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇说</text><text x="289.0859" y="126.192"  textLength="22" font-size="22"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">。</text></g></g></svg>