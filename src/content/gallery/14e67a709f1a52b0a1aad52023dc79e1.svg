<?xml-stylesheet type="text/css" href="svgsheet.css" ?><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" preserveAspectRatio="none" width="100%" height="100%" viewBox="0 0 295.628976377953 336.14094488189"    >
<g transform="matrix(1,0,0,1,6.4629921913147,0)"><g transform="matrix(1,0,0,1,7.086614,3.685039)"><text x="0" y="18.72"  textLength="0" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr"> </text><text x="0" y="46.464"  textLength="54.97266" font-size="24"  fill="#e46c0a" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕克：</text><text x="54.97266" y="46.464"  textLength="197.998" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇的外星小宠物。在</text><text x="0" y="71.52"  textLength="225.8105" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇奇出生的那一年，帕克乘</text><text x="225.8105" y="71.52"  textLength="20" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">坐</text><text x="0" y="95.52"  textLength="33.4668" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">UFO</text><text x="33.4668" y="95.52"  textLength="161.8164" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">来到地球旅行，结果</text><text x="195.2832" y="95.52"  textLength="33.4668" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">UFO</text><text x="228.75" y="95.52"  textLength="20" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">出</text><text x="0" y="119.52"  textLength="243.8086" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">了故障，砸破了奇奇家的屋顶</text><text x="0" y="143.52"  textLength="256.0059" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">落到了厨房里。因为爱上了厨</text><text x="0" y="167.52"  textLength="259.8145" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">房里奇奇妈妈做的曲奇饼干，帕</text><text x="0" y="191.52"  textLength="240" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克从此就留在了奇奇家里。</text><text x="0" y="215.52"  textLength="20" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">帕</text><text x="20" y="215.52"  textLength="235.9961" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">克的大脑里储存了宇宙中所</text><text x="0" y="239.52"  textLength="261.8066" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">有事物的资料，还有各种外星神</text><text x="0" y="263.52"  textLength="265.8105" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">奇道具。他既是奇奇的好朋友，</text><text x="0" y="287.52"  textLength="177.998" font-size="20"  fill="#0070c0" font-family="【鸵鸟君】华康宝风再版" xml:space="preserve" preserveAspectRatio="none" font-style="normal"  font-weight="900" text-decoration="blink" writing-mode="lr">又是奇奇的小老师。</text></g></g></svg>